<!--
  This example requires updating your template:

  ```
  <html class="h-full bg-gray-50">
  <body class="h-full">
  ```
-->
<div
  class="flex min-h-full items-center justify-center py-12 px-4 sm:px-6 lg:px-8"
>
  <div class="w-full max-w-md space-y-8">
    <div>
      <a routerLink="/home">
        <span class="sr-only">Pet Adoption</span>
        <img
          class="mx-auto h-12 w-auto"
          src="assets/img/brand.png"
          alt="Logo"
        />
      </a>
      <h2
        class="mt-6 text-center text-3xl font-bold tracking-tight text-gray-900"
      >
        Reset your password
      </h2>
      <p class="text-center mt-3 text-sm text-gray-700">
        Enter your email and we'll send you a link to reset your password.
      </p>
    </div>
    <form class="mt-8 space-y-6" action="#" method="POST">
      <input type="hidden" name="remember" value="true" />
      <div class="mb-6">
        <label
          for="email"
          class="block text-sm font-semibold leading-6 text-gray-900"
          >Email address</label
        ><input
          type="email"
          id="email"
          type="email"
          autocomplete="email"
          class="mt-2 relative block w-full appearance-none rounded-md border border-gray-300 py-2 px-4 text-gray-900 placeholder-gray-500 focus:z-10 focus:border-p-blue-90 focus:outline-none focus:ring-p-blue-90 sm:text-sm"
          required
        />
      </div>
      <div>
        <button
          type="submit"
          class="group relative flex w-full justify-center rounded-md border border-transparent bg-p-blue-90 py-2 px-4 text-sm font-bold text-white hover:bg-p-blue-70 focus:outline-none focus:ring-2 focus:ring-p-blue-90 focus:ring-offset-2"
        >
          Reset your password
        </button>
      </div>
    </form>
  </div>
</div>
