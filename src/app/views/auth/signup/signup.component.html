<div
  class="flex min-h-full items-center justify-center py-12 px-4 sm:px-6 lg:px-8"
>
  <div class="w-full max-w-md space-y-8">
    <div>
      <a routerLink="/home">
        <span class="sr-only">Pet Adoption</span>
        <img
          class="mx-auto h-12 w-auto"
          src="assets/img/brand.png"
          alt="Logo"
        />
      </a>
      <h2
        class="mt-6 text-center text-3xl font-bold tracking-tight text-gray-900"
      >
        Sign up to your account
      </h2>
      <p class="text-center mt-3 text-sm text-gray-700">
        Already registered?
        <a
          class="font-semibold text-p-blue-90 hover:underline"
          routerLink="/login"
          >Sign in</a
        >
        to your account.
      </p>
    </div>
    <form class="mt-8 space-y-6" action="#" method="POST">
      <input type="hidden" name="remember" value="true" />
      <div class="-space-y-px rounded-md shadow-sm">
        <div>
          <label for="first-name" class="sr-only">First name</label>
          <input
            id="first-name"
            name="firstname"
            type="text"
            required
            class="relative block w-full appearance-none rounded-none rounded-t-md border border-gray-300 px-3 py-3 text-gray-900 placeholder-gray-500 focus:z-10 focus:border-p-blue-90 focus:outline-none focus:ring-p-blue-90 sm:text-sm"
            placeholder="First name"
          />
        </div>
        <div>
          <label for="last-name" class="sr-only">Last name</label>
          <input
            id="last-name"
            name="lastname"
            type="text"
            required
            class="relative block w-full appearance-none rounded-none border border-gray-300 px-3 py-3 mt-2 text-gray-900 placeholder-gray-500 focus:z-10 focus:border-p-blue-90 focus:outline-none focus:ring-p-blue-90 sm:text-sm"
            placeholder="Last name"
          />
        </div>
        <div>
          <label for="email-address" class="sr-only">Email address</label>
          <input
            id="email-address"
            name="email"
            type="email"
            autocomplete="email"
            required
            class="relative block w-full appearance-none rounded-none border border-gray-300 px-3 py-3 mt-2 text-gray-900 placeholder-gray-500 focus:z-10 focus:border-p-blue-90 focus:outline-none focus:ring-p-blue-90 sm:text-sm"
            placeholder="Email address"
          />
        </div>
        <div>
          <label for="password" class="sr-only">Password</label>
          <input
            id="password"
            name="password"
            type="password"
            autocomplete="current-password"
            required
            class="relative block w-full appearance-none rounded-none border border-gray-300 px-3 py-3 mt-2 text-gray-900 placeholder-gray-500 focus:z-10 focus:border-p-blue-90 focus:outline-none focus:ring-p-blue-90 sm:text-sm"
            placeholder="Password"
          />
        </div>
        <div>
          <label for="confirm_password" class="sr-only">Confirm Password</label>
          <input
            id="confirm_password"
            name="confirm_password"
            type="password"
            autocomplete="current-password"
            required
            class="relative block w-full appearance-none rounded-none rounded-b-md border border-gray-300 px-3 py-3 mt-2 text-gray-900 placeholder-gray-500 focus:z-10 focus:border-p-blue-90 focus:outline-none focus:ring-p-blue-90 sm:text-sm"
            placeholder="Confirm Password"
          />
        </div>
      </div>

      <div>
        <button
          type="submit"
          class="group relative flex w-full justify-center rounded-md border border-transparent bg-p-blue-90 py-2 px-4 text-sm font-bold text-white hover:bg-p-blue-70 focus:outline-none focus:ring-2 focus:ring-p-blue-90 focus:ring-offset-2"
        >
          Sign up
        </button>
      </div>
    </form>
    <div class="h-px flex-auto bg-gray-200"></div>
    <button
      class="relative flex justify-center items-center w-full py-2 px-4 text-sm font-semibold text-gray-800 bg-white border border-gray-300 rounded-md shadow outline-none hover:bg-blue-50 hover:border-blue-400 focus:outline-none"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="inline w-4 h-4 mr-3 text-gray-900 fill-current"
        viewBox="0 0 48 48"
        width="48px"
        height="48px"
      >
        <path
          fill="#fbc02d"
          d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12 s5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24s8.955,20,20,20 s20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"
        ></path>
        <path
          fill="#e53935"
          d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039 l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"
        ></path>
        <path
          fill="#4caf50"
          d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36 c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"
        ></path>
        <path
          fill="#1565c0"
          d="M43.611,20.083L43.595,20L42,20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571 c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z"
        ></path>
      </svg>
      Sign up with Google
    </button>
  </div>
</div>
